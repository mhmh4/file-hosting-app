<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FHSP - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="bg-white col-5 mx-auto mt-5">
    <div class="text-center">
      <h1 class="mb-3">FHSP</h1>
    </div>
    <form class="mx-auto text-center col-7" method="post">
      {% if messages.info %}
        {{ messages.info }}
      {% endif %}
      <div>
        <input class="form-control bg-light my-2" name="username" placeholder="Username" type="text">
      </div>
      <div>
        <input class="form-control bg-light my-2" name="password" placeholder="Password" type="password">
      </div>
      <input class="form-control btn btn-primary my-2" type="submit" value="Submit">
      <p class="my-3">Already have an account? <a href="/login">Sign in</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
