<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FHSP - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="bg-white">
  <div class="bg-white col-5 rounded mx-auto border my-auto">
    <div class="text-center">
      <h1 class="text-4xl mb-2">FHSP</h1>
      <a class="text-sky-300" href="/login">login</a>
      <a class="text-sky-500" href="/register">register</a>
    </div>
    <form class="w-96 mx-auto text-center" method="post">
      {% if messages.info %}
        {{ messages.info }}
      {% endif %}
      <div>
        <input class="form-control bg-light" name="username" placeholder="Username" type="text">
      </div>
      <div>
        <input class="form-control bg-light" name="password" placeholder="Password" type="password">
      </div>
      <input class="btn btn-primary" type="submit" value="Submit">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
