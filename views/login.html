<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHSP - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid px-4">
        <span class="navbar-brand text-white">FHSP</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/login">Login</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="min-vh-100">
      <form class="mt-3 col-4 ms-4" method="post">
        <h2 class="mb-3">Login</h2>
        {% if messages.info %} {{ messages.info }} {% endif %}
        <div>
          <input class="form-control bg-light my-2" name="username" placeholder="Username" type="text" required>
        </div>
        <div>
          <input class="form-control bg-light my-2" name="password" placeholder="Password" type="password" required>
        </div>
        <input class="form-control btn btn-primary my-2" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
