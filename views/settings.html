<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHSP - Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid px-4">
        <span class="navbar-brand text-white" href="#">FHSP</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/home">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/settings">Settings</a>
            </li>
          </ul>
          <form class="d-flex" role="search" method="post" action="/logout">
            <input class="btn btn-light py-1" type="submit" value="Logout">
          </form>
        </div>
      </div>
    </nav>
    <div class="min-vh-100 bg-white border px-4">
      {% if messages.info %}
        <div class="my-1 bg-blue-100">
          <p>{{ messages.info }}</p>
        </div>
      {% else %}
        <div class="my-1">
          <p class="select-none">&nbsp;</p>
        </div>
      {% endif %}
      <div class="px-12 h-screen w-4/5 bg-white mx-auto border">
        <p>Settings</p>
        <hr>
        <form class="my-2" method="get" action="#">
          <input class="border bg-blue-200 cursor-pointer" type="submit" value="Export all files">
        </form>
        <hr>
        <form class="my-2" method="post" action="delete_all_files">
          <input class="border bg-red-200 cursor-pointer" type="submit" value="Delete all files">
        </form>
        <hr>
        <form class="my-2" method="post" action="delete">
          <input class="border bg-red-600 text-white cursor-pointer" type="submit" value="Delete account">
        </form>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
