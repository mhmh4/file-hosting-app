<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHSP - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid px-4">
        <span class="navbar-brand text-white">FHSP</span>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/home">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/settings">Settings</a>
            </li>
          </ul>
          <form method="post" action="/logout">
            <input class="btn btn-outline-light py-1" type="submit" value="Logout">
          </form>
        </div>
      </div>
    </nav>
    <div class="min-vh-100 bg-white border px-4">
      <div class="bg-white mx-auto">
        <h4 class="my-3">Settings</h4>
        <div class="my-3">
          <form class="my-2" method="post" action="/export">
            <input class="btn btn-light border w-25" type="submit" value="Export all files">
          </form>
          <form class="my-2" method="post" action="/delete_all_files">
            <input class="btn btn-light border w-25" type="submit" value="Delete all files">
          </form>
          <form class="my-2" method="post" action="/delete">
            <input class="btn btn-light border w-25" type="submit" value="Delete account">
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
