<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHSP - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-secondary">
    <header class="navbar bg-dark text-white py-1">
      <div class="d-flex">
        <div class="flex-grow-1">
          <span>FHSP</span>
        </div>
        <div>
          <a href="/home">Home</a>
        </div>
        <div>
          <a href="settings">Settings</a>
        </div>
        <div>
          <form method="post" action="/logout">
            <input class="" type="submit" value="Logout">
          </form>
        </div>
      </div>
    </header>
    <div class="min-vh-100 bg-white border px-4">
      {% if messages.info %}
        <div class="my-1 bg-blue-100">
          <p>{{ messages.info }}</p>
        </div>
      {% endif %}
      <div class="d-flex my-2 p-1 py-2 rounded border">
        <div class="py-2 bg-white flex-grow-1 border mx-1">
          <form
            method="post"
            action="upload"
            enctype="multipart/form-data"
            class="my-2"
          >
            <!-- <input type="file" name="file" onchange="form.submit()"> -->
            <input type="file" name="file">
            <input
              type="submit"
              value="Upload"
              class="btn btn-primary rounded"
            >
          </form>
        </div>
        <div class="bg-white flex-1 border mx-1">
          <p class="mx-auto">Storage used: {{ storage }} MB / 100 MB</p>
        </div>
      </div>
      <div class="border p-1">
        <table class="bg-white border table table-sm table-hover">
          <thead class="">
            <tr class="border">
              <!-- <th class="col-1"></th> -->
              <th class="col-5 text-truncate">Name</th>
              <th class="col-3">Date created</th>
              <th class="col-1">File size</th>
              <th class="col-3"></th>
            </tr>

                <td class="text-truncate">
                  {{ file.name }}
                </td>
                <td class="text-secondary">
                  {{ file.created_at }}
                </td>
                <td>
                  {{ file.size }} B
                </td>
                <td class="">
                  <form method="post" action="download" class="d-inline mx-1">
                    <button name="file" value="{{ file.name }}" type="submit" class="btn btn-outline-primary py-1">
                      <small>Download</small>
                    </button>
                  </form>
                  <form method="post" action="copy" class="d-inline mx-1">
                    <button name="file" value="{{ file.name }}" type="submit" class="btn btn-outline-primary py-1">
                      <small>Copy</small>
                    </button>
                  </form>
                  <form method="post" action="remove" class="d-inline mx-1">
                    <button name="file" value="{{ file.name }}" type="submit" class="btn btn-outline-primary py-1">
                      <small>Remove</small>
                    </button>
                  </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </thead>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
