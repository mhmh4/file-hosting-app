<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FHSP - Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    >
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid px-4">
        <span class="navbar-brand text-white" href="#">FHSP</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/home">Home</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link link-light" href="/settings">Settings</a>
            </li>
          </ul>
          <form class="d-flex" role="search" method="post" action="/logout">
            <input class="btn btn-light py-1" type="submit" value="Logout">
          </form>
        </div>
      </div>
    </nav>
    <div class="min-vh-100 bg-white border px-4">
      {% if messages.info %}
        <div class="my-1 bg-blue-100">
          <p>{{ messages.info }}</p>
        </div>
      {% else %}
        <div class="my-1">
          <p class="select-none">&nbsp;</p>
        </div>
      {% endif %}
      <div class="d-flex my-2 p-1 py-2 rounded border">
        <div class="bg-white flex-grow-1 border mx-1">
          <form
            method="post"
            action="upload"
            enctype="multipart/form-data"
            class="my-2"
          >
            <input type="file" name="file">
            <input
              type="submit"
              value="Upload"
              class="btn btn-outline-primary rounded px-4 py-1"
            >
          </form>
        </div>
        <div class="bg-white flex-1 border mx-1">
          <p class="mx-auto">Storage used: {{ storage }} MB / 100 MB</p>
        </div>
      </div>
      <div class="border p-1 rounded mb-3">
        <table class="bg-white border table-responsive table table-sm table-hover">
          <thead class="">
            <tr class="border">
              <th class="col-3 text-truncate">Name</th>
              <th class="col-4">Date created</th>
              <th class="col-1">File size</th>
              <th class="col-4"></th>
            </tr>
          </thead>
          <tbody>
            {% for file in files %}
            <tr class="border">
              <td class="text-truncate">{{ file.name }}</td>
              <td class="text-secondary">{{ file.created_at }}</td>
              <td>{{ file.size }} B</td>
              <td class="text-center">
                <form method="post" action="download" class="d-inline mx-1">
                  <button
                    name="file"
                    value="{{ file.name }}"
                    type="submit"
                    class="btn btn-outline-primary py-1"
                  >
                    <small>Download</small>
                  </button>
                </form>
                <form method="post" action="copy" class="d-inline mx-1">
                  <button
                    name="file"
                    value="{{ file.name }}"
                    type="submit"
                    class="btn btn-outline-primary py-1"
                  >
                    <small>Copy</small>
                  </button>
                </form>
                <form method="post" action="remove" class="d-inline mx-1">
                  <button
                    name="file"
                    value="{{ file.name }}"
                    type="submit"
                    class="btn btn-outline-primary py-1"
                  >
                    <small>Remove</small>
                  </button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
